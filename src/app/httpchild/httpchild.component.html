<div class="peopleList">
    <table class="table-container table table-striped" style="width:100%">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
           
        <tbody>
            <tr *ngFor="let data of dataList ">
            <th>{{data.id}}</th>
            <th>{{data.name}}</th>
            <th>{{data.email}}</th>
            <th>{{data.phone}}</th>
            <a [routerLink]="['/view', data.id]" class="button button1" routerLinkActive="router-link-active"><button>View</button></a>&nbsp;
            <button class="button button2" (click)="onUpdate(data)">Update</button>&nbsp;
            <button class="button button3"  (click)="onDelete(data)">Delete</button>&nbsp;
            <!-- <td> <button type="button" class="btn btn-primary" (click)="onEdit(person)">Update</button>
            <button type="button" class="btn btn-danger" (click)="onEdit(person)">Delete</button> -->

                
                <!-- </td> -->
            </tr>
        </tbody>
        
       
    </table>
    </div>
